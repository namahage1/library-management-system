<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-book"></i>
                    Library Management System
                </h1>
                <nav class="nav">
                    <button class="nav-btn active" data-tab="scan">
                        <i class="fas fa-qrcode"></i>
                        Scan Book
                    </button>
                    <button class="nav-btn" data-tab="search">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                    <button class="nav-btn" data-tab="loans">
                        <i class="fas fa-list"></i>
                        Active Loans
                    </button>
                    <button class="nav-btn" data-tab="overdue">
                        <i class="fas fa-exclamation-triangle"></i>
                        Overdue
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Scan Book Tab -->
            <div id="scan-tab" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-qrcode"></i> Scan or Enter Book ID</h2>
                    </div>
                    <div class="card-body">
                        <div class="scan-section">
                            <div class="camera-container">
                                <video id="video" autoplay playsinline></video>
                                <canvas id="canvas" style="display: none;"></canvas>
                                <div id="scanner-overlay" class="scanner-overlay">
                                    <div class="scanner-frame"></div>
                                    <p class="scanner-text">Position barcode within the frame</p>
                                </div>
                            </div>
                            <div class="scan-controls">
                                <button id="start-camera" class="btn btn-primary">
                                    <i class="fas fa-camera"></i>
                                    Start Camera
                                </button>
                                <button id="stop-camera" class="btn btn-secondary" disabled>
                                    <i class="fas fa-stop"></i>
                                    Stop Camera
                                </button>
                            </div>
                        </div>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="manual-input">
                            <div class="input-group">
                                <label for="book-isbn">Enter Book ISBN/ID:</label>
                                <div class="input-container">
                                    <input type="text" id="book-isbn" placeholder="Enter ISBN or Book ID">
                                    <button id="search-book" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Book Information Display -->
                <div id="book-info" class="card" style="display: none;">
                    <div class="card-header">
                        <h3><i class="fas fa-book"></i> Book Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="book-details">
                            <div class="book-cover">
                                <i class="fas fa-book fa-3x"></i>
                            </div>
                            <div class="book-info-content">
                                <h4 id="book-title"></h4>
                                <p id="book-author"></p>
                                <p id="book-isbn-display"></p>
                                <p id="book-description"></p>
                                <div class="book-status">
                                    <span id="availability-status" class="status-badge"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loan Information -->
                        <div id="loan-info" class="loan-info" style="display: none;">
                            <h4><i class="fas fa-user"></i> Current Loan Information</h4>
                            <div class="loan-details">
                                <p><strong>Borrower:</strong> <span id="borrower-name"></span></p>
                                <p><strong>Email:</strong> <span id="borrower-email"></span></p>
                                <p><strong>Borrowed Date:</strong> <span id="borrow-date"></span></p>
                                <p><strong>Due Date:</strong> <span id="due-date"></span></p>
                                <p><strong>Status:</strong> <span id="loan-status"></span></p>
                                <div id="fine-info" style="display: none;">
                                    <p><strong>Fine Amount:</strong> <span id="fine-amount"></span></p>
                                </div>
                            </div>
                            <div class="loan-actions">
                                <button id="return-book" class="btn btn-success">
                                    <i class="fas fa-undo"></i>
                                    Return Book
                                </button>
                                <button id="renew-loan" class="btn btn-warning">
                                    <i class="fas fa-refresh"></i>
                                    Renew Loan
                                </button>
                            </div>
                        </div>
                        
                        <!-- Borrow Book Section -->
                        <div id="borrow-section" class="borrow-section" style="display: none;">
                            <h4><i class="fas fa-plus"></i> Borrow This Book</h4>
                            <div class="borrow-form">
                                <div class="input-group">
                                    <label for="borrower-search">Search Borrower:</label>
                                    <div class="input-container">
                                        <input type="text" id="borrower-search" placeholder="Enter borrower email or name">
                                        <button id="search-borrower" class="btn btn-primary">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id="borrower-results" class="borrower-results"></div>
                                <div class="borrow-actions">
                                    <button id="borrow-book" class="btn btn-primary" disabled>
                                        <i class="fas fa-plus"></i>
                                        Borrow Book
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-search"></i> Search Books</h2>
                    </div>
                    <div class="card-body">
                        <div class="search-form">
                            <div class="input-group">
                                <label for="search-keyword">Search:</label>
                                <div class="input-container">
                                    <input type="text" id="search-keyword" placeholder="Enter title, author, or ISBN">
                                    <button id="search-books" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
            </div>

            <!-- Active Loans Tab -->
            <div id="loans-tab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-list"></i> Active Loans</h2>
                    </div>
                    <div class="card-body">
                        <div id="active-loans" class="loans-list"></div>
                    </div>
                </div>
            </div>

            <!-- Overdue Loans Tab -->
            <div id="overdue-tab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-exclamation-triangle"></i> Overdue Loans</h2>
                    </div>
                    <div class="card-body">
                        <div id="overdue-loans" class="loans-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Include QuaggaJS for barcode scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
